<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>memeSlider</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="modal overlay">
		<div class="slider">
			<div class="container">
				<div class="slider__gallery">
					<input class="visuallyhidden" type="radio" name="s" id="s0">
					<input class="visuallyhidden" type="radio" name="s" id="s1">
					<input class="visuallyhidden" type="radio" name="s" id="s2">
					<input class="visuallyhidden" type="radio" name="s" id="s3">

					<ul class="slider__gallery-list s0">
						<li class="slider__gallery-item">
							<img class="slider__gallery-img" src="./img/meme-0.jpg" alt="meme-0">
						</li>
						<li class="slider__gallery-item">
							<img class="slider__gallery-img" src="./img/meme-1.jpg" alt="meme-1">
						</li>
						<li class="slider__gallery-item">
							<img class="slider__gallery-img" src="./img/meme-2.jpg" alt="meme-2">
						</li>
						<li class="slider__gallery-item">
							<img class="slider__gallery-img" src="./img/meme-3.jpg" alt="meme-3">
						</li>
					</ul>

					<div class="slider-wrapper">
						<ul class="slider__controls-list">
							<li class="slider__control-item">
								<label for="s0" class="slider__control-dot d0">
								</label>
							</li>
							<li class="slider__control-item">
								<label for="s1" class="slider__control-dot d1">
								</label>
							</li>
							<li class="slider__control-item">
								<label for="s2" class="slider__control-dot d2">
								</label>
							</li>
							<li class="slider__control-item">
								<label for="s3" class="slider__control-dot d3">
								</label>
							</li>
						</ul>

						<div class="slider-text-wrapper">
							<div class="slider__texts p0">
								<p class="slider__text">Two waiters are waiting</p>
								<p class="slider__text">My my friend waiting and I</p>
								<p class="slider__text">Waiting in the bathhouse</p>
								<p class="slider__text">Waiting at the bus stop</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
