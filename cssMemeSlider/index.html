<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>memeSlider</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="modal overlay">
		<div class="slider">
			<div class="container">
				<div class="slider__gallery">
					<ul class="slider__gallery-list">
						<li class="slider__gallery-item">
							<img class="slider__gallery-img" src="./img/meme-0.jpg" alt="meme-0">
						</li>
						<li class="slider__gallery-item">
							<img class="slider__gallery-img" src="./img/meme-1.jpg" alt="meme-1">
						</li>
						<li class="slider__gallery-item">
							<img class="slider__gallery-img" src="./img/meme-2.jpg" alt="meme-2">
						</li>
						<li class="slider__gallery-item">
							<img class="slider__gallery-img" src="./img/meme-3.jpg" alt="meme-3">
						</li>
					</ul>
				</div>

				<div class="slider-wrapper">
					<ul class="slider__controls-list">
						<li class="slider__control-item slider__control-item_active">
							<span class="slider__control-dot"></span>
						</li>
						<li class="slider__control-item">
							<span class="slider__control-dot"></span>
						</li>
						<li class="slider__control-item">
							<span class="slider__control-dot"></span>
						</li>
						<li class="slider__control-item">
							<span class="slider__control-dot"></span>
						</li>
					</ul>
					<div class="slider__texts">
						<p class="slider__text slider__text_active">Text-1</p>
						<p class="slider__text visuallyhidden">Text-2</p>
						<p class="slider__text visuallyhidden">Text-3</p>
						<p class="slider__text visuallyhidden">Text-4</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/script.js"></script>
</body>

</html>
